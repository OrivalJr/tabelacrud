type Estrutura @model @auth(rules: [{allow: public}]) {
  id: ID!
  descricao: String
  terraco: Boolean
  Condominio: Condominio @belongsTo
}

type Condominio @model @auth(rules: [{allow: public}]) {
  id: ID!
  nome: String
  cnpj: String
  bairro: String
  cidade: String
  Estrutura: Estrutura @hasOne
}
 